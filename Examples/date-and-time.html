<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date and Time</title>
</head>
<body>
    <h1>Date and Time Validation</h1>
    <p>
        You can validate the date and time to check if it is in the correct format
    </p>
    <p>
        Format for the input can be specified when defining the rule as shown below.
    </p>
    <p>
        Both date and time accept various formats.For formats check "Rules Guide"
    </p>
    <form id="date_time" onsubmit="return validateForm('date_time')">
        <div>
            <label>
                Date Of Birth
            </label>
            <input type="text" name="date" rules="date[ymd]">
        </div>
        <div>
            <label>Time Of Birth</label>
            <input type="text" name="time" rules="time[h:m]">
        </div>
        <input type="submit" value="Submit">
    </form>
    <script src="../jquery-2.1.4.js"></script>
    <script src="../validator.min.js"></script>
</body>
</html>
